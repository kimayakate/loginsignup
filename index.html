<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width" initial scale="1.0">
    <meta charset="utf-8">
    <title> Login / Signup page</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
     
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <input type="text" placeholder="username"  id="t1" required>
                <input type="email" placeholder="Email id"   id="t2"  required>
                <input type="password"  name="password" id="t3" placeholder="Password"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="password" placeholder="Re-enter password"    id="t4"  required>
                <input type="submit" value="Register" class="btn" onclick="registration()" />
                
                <p class="message">Already registered? <a href="#">Login</a></p>
               
            </form>
           
            <form class="login-form" >
                
               
                <input type="text" placeholder="Enter user name here" id="email" class="tb" required />
                <input type="password" placeholder="Enter Password here" id="pwd1" class="tb" required />
                <input type="submit" value="Login" class="btn" onClick="login()" />
                
                <p class="message">Forgotten Password? <a href="#">Forgot Password</a></p>
                <p class="message">Not registered? <a href="#">Register</a></p>
                
            </form>
        </div>
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p> 
    </div>
    
       


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="./script.js"></script>
</body>
</html>
